name: Actualizaci√≥n de Base de Datos

on:
  schedule:
    # 13:00 UTC es 10:00 AM Argentina (UTC-3)
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar Repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar Librer√≠as
        run: |
          pip install requests pandas cloudscraper

      - name: Ejecutar Actualizaci√≥n
        run: python api.py

      - name: Guardar Cambios en GitHub
        run: |
          git config --global user.name "Bot de Actualizacion"
          git config --global user.email "actions@github.com"
          git add LIGA_ARG_2025.db update_log.txt
          # Solo hace commit si la DB cambi√≥ realmente
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Auto-update: DB y Logs $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}